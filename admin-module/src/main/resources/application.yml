spring:
  application:
    name: admin-service
  profiles:
    active: dev
  
  # 导入共享配置
  config:
    import:
      - "classpath:shared-config.yml"

# 服务端口 - 管理服务（使用统一配置，提供默认值）
server:
  port: ${server.config.services.admin.port}

# 日志配置
logging:
  level:
    com.example.admin: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/admin-service.log
